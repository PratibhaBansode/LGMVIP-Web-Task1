<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
    </head>
    <body>
        <form style="background-color:gray;">
            <br>
            <input type="text" placeholder="Enter First Name" name="First Name"><br><br>
            <input type="text" placeholder="Enter Last Name" name="Last Name"><br><br>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="other">Other<br><br>
            <input type="text" placeholder="Mail id" name="Mail id"><br><br>
            <input type="text" placeholder="Mobile Number" name="Mobile Number"><br><br>
            Prefer To :
            <input type="checkbox" name="Cash on Delivery" value="Cash on Delivery">Cash on Delivery
            <input type="checkbox" name="Online Payment" value="Online Payment">Online Payment<br><br>
            <input type="submit" placeholder="Submit">
            <br><br>
        </form>
    </body>
</html>
